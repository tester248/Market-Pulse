# Default configuration for FinanceAI Framework
version: "1.0.0"
environment: "development"

# LLM Provider configurations
llm_providers:
  ollama:
    model: "llama3.2"
    base_url: "http://localhost:11434"
    temperature: 0.1
    max_tokens: 1024
    enabled: true

# Default LLM provider to use
default_llm_provider: "ollama"

# Plugin system configuration
plugins:
  enabled: true
  auto_discover: true
  discovery_paths:
    - "plugins/calculators"
  config:
    budget_calculator:
      hourly_rates:
        junior_developer: 25
        senior_developer: 75
        project_manager: 85
        designer: 60
        qa_engineer: 45
      equipment_costs:
        laptop: 1500
        software_license: 500
        server_month: 200
      overhead_multiplier: 1.3
      risk_buffer: 0.15

# Logging configuration
logging:
  level: "INFO"
  format: "json"
  include_request_id: true
  include_performance_metrics: true
  # log_file: "logs/financeai.log"

# API server configuration
api:
  host: "127.0.0.1"
  port: 8000
  cors_enabled: true
  cors_origins: ["*"]
  rate_limit_enabled: false
  rate_limit_requests_per_minute: 60