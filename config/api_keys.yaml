# FinanceAI Framework - API Keys Configuration
# This file contains all API key configurations for various services
# IMPORTANT: Never commit this file with real API keys to version control!

# =============================================================================
# AI/LLM PROVIDERS
# =============================================================================

# OpenAI (ChatGPT, GPT-4, GPT-3.5)
# Get your API key at: https://platform.openai.com/api-keys
# Pricing: https://openai.com/pricing
openai:
  api_key: "YOUR_OPENAI_API_KEY_HERE"
  organization: "YOUR_ORG_ID_HERE"  # Optional
  project: "YOUR_PROJECT_ID_HERE"   # Optional
  usage_notes: |
    - Free tier: $5 credit (expires after 3 months)
    - Pay-as-you-go: $0.002-0.12 per 1K tokens
    - GPT-4: More expensive but higher quality
    - GPT-3.5-turbo: Cheaper, good for most tasks

# Anthropic (Claude)
# Get your API key at: https://console.anthropic.com/
# Pricing: https://www.anthropic.com/pricing
anthropic:
  api_key: "YOUR_ANTHROPIC_API_KEY_HERE"
  usage_notes: |
    - $5 free credit for new users
    - Claude-3 Sonnet: $3/$15 per million tokens (input/output)
    - Claude-3 Haiku: $0.25/$1.25 per million tokens
    - Good for reasoning and analysis

# Google AI (Gemini)
# Get your API key at: https://makersuite.google.com/app/apikey
# Currently free with rate limits
google:
  api_key: "YOUR_GOOGLE_AI_API_KEY_HERE"
  usage_notes: |
    - Currently free with generous limits
    - Good alternative to OpenAI
    - Supports long context windows

# Cohere
# Get your API key at: https://dashboard.cohere.ai/api-keys
cohere:
  api_key: "YOUR_COHERE_API_KEY_HERE"
  usage_notes: |
    - Free tier available
    - Good for embeddings and classification
    - Specialized in NLP tasks

