# =============================================================================
# SOCIAL MEDIA & SENTIMENT
# =============================================================================

# Twitter API v2
# Get your API key at: https://developer.twitter.com/
twitter:
  bearer_token: "YOUR_TWITTER_BEARER_TOKEN_HERE"
  api_key: "YOUR_TWITTER_API_KEY_HERE"
  api_secret: "YOUR_TWITTER_API_SECRET_HERE"
  access_token: "YOUR_TWITTER_ACCESS_TOKEN_HERE"
  access_token_secret: "YOUR_TWITTER_ACCESS_TOKEN_SECRET_HERE"
  usage_notes: |
    - Free tier: 1,500 tweets/month
    - Basic: $100/month
    - Social sentiment analysis

# Reddit API
# Get your API key at: https://www.reddit.com/prefs/apps
reddit:
  client_id: "YOUR_REDDIT_CLIENT_ID_HERE"
  client_secret: "YOUR_REDDIT_CLIENT_SECRET_HERE"
  user_agent: "YOUR_APP_NAME_HERE"
  usage_notes: |
    - Free with Reddit account
    - Rate limited
    - Community sentiment data

# =============================================================================
# DATABASE CONNECTIONS
# =============================================================================

# PostgreSQL
postgresql:
  host: "localhost"
  port: 5432
  database: "financeai"
  username: "YOUR_POSTGRES_USERNAME"
  password: "YOUR_POSTGRES_PASSWORD"

# MongoDB
mongodb:
  connection_string: "mongodb://username:password@localhost:27017/financeai"

# Redis (for caching)
redis:
  host: "localhost"
  port: 6379
  password: "YOUR_REDIS_PASSWORD"
  database: 0

# =============================================================================
# CLOUD SERVICES
# =============================================================================

# AWS
aws:
  access_key_id: "YOUR_AWS_ACCESS_KEY_ID"
  secret_access_key: "YOUR_AWS_SECRET_ACCESS_KEY"
  region: "us-east-1"

# Google Cloud
gcp:
  project_id: "YOUR_GCP_PROJECT_ID"
  credentials_file: "path/to/service-account-key.json"

# Azure
azure:
  subscription_id: "YOUR_AZURE_SUBSCRIPTION_ID"
  tenant_id: "YOUR_AZURE_TENANT_ID"
  client_id: "YOUR_AZURE_CLIENT_ID"
  client_secret: "YOUR_AZURE_CLIENT_SECRET"

# =============================================================================
# SECURITY NOTES
# =============================================================================
security_notes: |
  1. NEVER commit this file with real API keys to version control
  2. Use environment variables in production
  3. Rotate API keys regularly
  4. Monitor API usage and costs
  5. Use different keys for development and production
  6. Keep backups of important keys securely
  7. Review access permissions regularly